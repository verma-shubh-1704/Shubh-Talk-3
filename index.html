<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shubh-Talk-3</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/chat.png" />
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="chat-header">
          <div class="profile">
            <div class="left">
              <a href="#"><img src="img/arrow.png" class="arrow" /></a>
              <img src="img/pp.png" class="pp" />
              <h2>Elias</h2>
            </div>
            <div class="right">
              <img src="img/video.png" class="icon" />
              <img src="img/phone.png" class="icon" />
              <img src="img/more.png" class="icon" />
            </div>
          </div>
        </div>
        <div class="chat-box">
          <ul id="messages"></ul>
        </div>
        <div class="chat-footer">
          <img src="img/emo.png" class="emo" />
		  <textarea id="textbox" placeholder="Type a message"></textarea>
          <div class="icons">
            <img src="img/attach file.png" />
            <img src="img/camera.png" />
          </div>
          <button id="button"><img src="img/send.png" alt="send" class="mic">
          </button>
      </div>
	</div>
	
	<script src="chat.js"></script>
  </body>
</html>
